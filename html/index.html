<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MK-Tool</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>

  <body>
    <div class="form">
      <div class="form-panel">
        <div class="form-header">
          <h1>MK-Tool</h1>
        </div>
        <div class="form-content">
          <form>
            <div class="form-group">
              <label for="number">Numero</label>
              <input type="number" id="number" name="number" required="required" maxlength="12"/>
            </div>
            <div class="form-group">
              <label for="loops">Repeticiones</label>
              <input type="number" id="loops" name="loops" required="required" min="1" max="30"/>
            </div>
            <div class="form-group">
              <button type="button" id="submit">Ataque</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
